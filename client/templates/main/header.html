<template name="header">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor route='books'}}">Koios</a>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                {{#if currentUser}}
                <ul class="nav navbar-nav">
                    {{> navLink name='books'}}
                    {{> navLink name='categories'}}
                </ul>
                {{/if}}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" class="my-login-buttons">{{> loginButtons}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="navLink">
    <li class="{{isActiveRoute name}}"><a href="{{pathFor route=name}}">{{capitalize name}}</a></li>
</template>
