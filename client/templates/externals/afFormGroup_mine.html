<template name="afFormGroup_mine">
  <div class="form-group {{#if afFieldIsInvalid name=this.name}}has-error{{/if}} {{afFormGroupClass}} has-feedback" data-required={{required}} {{afFormGroupAtts}}>
    {{#unless skipLabel}}
        <label {{bsFieldLabelAtts}}>{{#if this.labelText}}{{this.labelText}}{{else}}{{afFieldLabelText name=this.name}}{{/if}}</label>
    {{/unless}}
    {{#if this.afFieldInputAtts.icon}}
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon {{this.afFieldInputAtts.icon}}" aria-hidden="true"></span></span>
            <span>{{> afFieldInput this.afFieldInputAtts}}</span>
        </div>
    {{else}}
        {{> afFieldInput this.afFieldInputAtts}}
    {{/if}}
    <span class="glyphicon {{#if afFieldIsInvalid name=this.name}}glyphicon-remove{{/if}} form-control-feedback" aria-hidden="true"></span>
    <span class="help-block with-errors">{{{afFieldMessage name=this.name}}}</span>
  </div>
</template>
